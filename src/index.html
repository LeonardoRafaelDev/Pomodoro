<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro do leleo</title>
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">


</head>
<body>
    <section>
        <div class="container">
            <h1>pomodorozin</h1>
            <p class="starttext">Come√ßou lek</p>
            <div class="painel">
                <p id="work">trabaio </p>
                <p id="break">amimir</p>
            </div>

            <div class="timer">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                <button id="pause" onclick="pause()"><i class="fa-solid fa-pause"></i></button>
                <a id="reset" href="./"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
    </section>

    <!-- SCRIPT -->
    <script src="./main.js"></script>
</body>
</html>
